<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="app-container bg-white p-8 rounded-xl shadow-xl max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-3 gradient-text">CSV to JSON Converter</h1>
        <p class="text-center text-gray-600 mb-8 max-w-lg mx-auto">Transform your CSV data into clean, structured JSON with just a few clicks.</p>
        
        <form id="csvForm" class="space-y-6">
            <div class="transition-all duration-200 hover:transform hover:scale-[1.01]">
                <label for="csvFile" class="block text-sm font-semibold text-gray-700 mb-2">Upload CSV File</label>
                <input type="file" id="csvFile" accept=".csv" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gradient-to-r file:from-blue-500 file:to-blue-600 file:text-white hover:file:from-blue-600 hover:file:to-blue-700 transition-all cursor-pointer">
            </div>
            <div class="transition-all duration-200 hover:transform hover:scale-[1.01]">
                <label for="csvText" class="block text-sm font-semibold text-gray-700 mb-2">Or Paste CSV Data</label>
                <textarea id="csvText" rows="6" class="mt-1 block w-full p-4 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-colors bg-gray-50 hover:bg-white" placeholder="name,age,city&#13;&#10;John,30,New York&#13;&#10;Jane,25,Los Angeles"></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition-all duration-200 transform hover:scale-[1.02] focus:ring-2 focus:ring-blue-500/50 shadow-lg shadow-blue-500/20">
                Convert to JSON
            </button>
        </form>
        
        <div id="result" class="mt-8 hidden animate-fade-in">
            <h2 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                JSON Output
            </h2>
            <pre id="jsonOutput" class="bg-gray-900 text-gray-100 p-6 rounded-lg overflow-auto max-h-96 shadow-inner border border-gray-800"></pre>
            <div class="mt-6 flex gap-3">
                <button id="downloadBtn" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transition-all duration-200 transform hover:scale-[1.02] focus:ring-2 focus:ring-green-500/50 shadow-lg shadow-green-500/20">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Download JSON
                    </span>
                </button>
                <button id="copyBtn" class="flex-1 bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-6 rounded-lg font-semibold hover:from-gray-700 hover:to-gray-800 transition-all duration-200 transform hover:scale-[1.02] focus:ring-2 focus:ring-gray-500/50 shadow-lg shadow-gray-500/20">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                        </svg>
                        Copy to Clipboard
                    </span>
                </button>
            </div>
            <div id="statusMsg" class="mt-4 text-sm text-gray-600 text-center bg-gray-50 py-2 px-4 rounded-lg shadow-sm border border-gray-100" aria-live="polite"></div>
        </div>
        
        <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
