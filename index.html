<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">CSV to JSON Converter</h1>
        <p class="text-center text-gray-600 mb-6">Upload a CSV file or paste CSV data to convert to JSON.</p>
        
        <form id="csvForm" class="space-y-4">
            <div>
                <label for="csvFile" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
                <input type="file" id="csvFile" accept=".csv" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <label for="csvText" class="block text-sm font-medium text-gray-700">Or Paste CSV Data</label>
                <textarea id="csvText" rows="6" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="name,age,city\nJohn,30,New York\nJane,25,Los Angeles"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Convert to JSON</button>
        </form>
        
        <div id="result" class="mt-6 hidden">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">JSON Output</h2>
            <pre id="jsonOutput" class="bg-gray-800 text-white p-4 rounded-md overflow-auto max-h-96"></pre>
            <button id="downloadBtn" class="mt-4 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">Download JSON</button>
            <button id="copyBtn" class="mt-2 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition">Copy to Clipboard</button>
        </div>
        
        <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
